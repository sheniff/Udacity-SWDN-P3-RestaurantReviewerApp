<md-content layout="row" layout-wrap style="background-color:#DCDCDC">

    <md-card ng-repeat="res in vm.restaurants" flex-xs flex-gt-xs="30">
        <img ng-src="{{ res.picture }}" alt="{{ res.name }} photo" class="md-card-image">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ res.name }}</span>
            <small>{{ res.type.join(', ') }}</small>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>
                <strong>{{ res.address }}</strong>
                <br>
                <span>{{ res.hours.text }}</span>
            </p>
        </md-card-content>
        <md-card-actions layout="column" layout-align="start">
          <md-button class="md-raised" ui-sref="home.detail({ id: res.id })">View</md-button>
        </md-card-actions>
    </md-card>

</md-content>
