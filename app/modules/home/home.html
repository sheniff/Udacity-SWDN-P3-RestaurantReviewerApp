<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <aside ng-controller="SidenavCtrl as sidenav" ng-cloak>
        <md-toolbar class="md-tall md-hue-2">
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <div layout="row">
                    <div flex="80" style="margin-top: 10px;">
                        <h2 class="cleanup-text"><ng-md-icon icon="search"></ng-md-icon> Filter results</h2>
                    </div>
                </div>
            </div>
        </md-toolbar>

        <form name="filterForm" class="md-padding" ng-submit="sidenav.filterRestaurants()">
            <md-input-container class="md-block">
                <label>Local name</label>
                <input name="name" ng-model="sidenav.filter.name">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Address</label>
                <input name="address" ng-model="sidenav.filter.address">
            </md-input-container>

            <md-checkbox ng-model="sidenav.filter.open">
                Open now
            </md-checkbox>

            <md-input-container class="md-block">
                <label>Type of restaurant</label>
                <input name="type" ng-model="sidenav.filter.type">
            </md-input-container>

            <md-button type="submit" class="md-primary md-raised" aria-label="Filter">Filter</md-button>
        </form>
    </aside>
</md-sidenav>

<div layout="column" class="relative" layout-fill role="main" ng-controller="LayoutCtrl as layout" ng-cloak>
    <md-toolbar ng-show="!showSearch">
        <header class="md-toolbar-tools">
            <md-button ng-click="layout.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                <ng-md-icon icon="search"></ng-md-icon>
            </md-button>
            <md-button ng-if="!layout.inDashboard()" ui-sref="home.dashboard" aria-label="Back">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
            </md-button>
            <h1>Restaurant Reviewer</h1>
        </header>
    </md-toolbar>

    <main ui-view></main>
</div>
